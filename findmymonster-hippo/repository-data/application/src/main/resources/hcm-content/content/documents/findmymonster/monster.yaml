      /findmymonster:description:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Diese wilde Kreatur sieht wie&nbsp;die tierhafte Version eines primitiven Menschen aus, hat&nbsp;eine grau-grüne Haut und&nbsp;fettiges schwarzes Haar.</p>

          <p>Abgesehen von&nbsp;ihrer brutalen Stärke und&nbsp;ihrer vergleichsweise niedrigen Intelligenz besteht der&nbsp;Hauptunterschied zwischen Orks und&nbsp;zivilisierten Humanoiden in&nbsp;der Haltung. Die&nbsp;Orks haben eine brutale und&nbsp;aggressive Kultur, in&nbsp;der die&nbsp;Stärksten den&nbsp;Rest durch Furcht und&nbsp;Zwang beherrschen. Sie&nbsp;nehmen sich mit&nbsp;Gewalt, was&nbsp;sie wollen, und&nbsp;denken sich nichts dabei, sollte sie&nbsp;keiner aufhalten, ganze Dörfer abzuschlachten oder zu&nbsp;versklaven. Sie&nbsp;verlieren keine Zeit für&nbsp;Höflichkeiten und&nbsp;umständliches Getue. Ihre Lager und&nbsp;Dörfer sind dreckig und&nbsp;marode, überall prügeln sich Betrunkene, finden Schaukämpfe statt oder man&nbsp;wird Zeuge anderer grausamer Formen der&nbsp;Unterhaltung. Orks mangelt es&nbsp;an der&nbsp;Geduld, die&nbsp;man für&nbsp;die Landwirtschaft braucht, und&nbsp;sie sind gerade noch in&nbsp;der Lage, die&nbsp;robustesten und&nbsp;zähesten Tiere zu&nbsp;züchten. Für&nbsp;gewöhnlich finden sie&nbsp;es&nbsp;leichter, sich einfach zu&nbsp;nehmen, was&nbsp;andere errichtet haben, statt selbst etwas zu&nbsp;erschaffen. Orks sind arrogant und&nbsp;aufbrausend, sollte man&nbsp;sie herausfordern. Dabei machen sie&nbsp;sich über Ehre nur&nbsp;Gedanken, wenn es&nbsp;ihnen zum&nbsp;Vorteil gereicht.</p>

          <p>Ein&nbsp;erwachsener männlicher Ork&nbsp;ist ungefähr 1,80 m&nbsp;groß und&nbsp;wiegt 210 Pfund. Orks und Menschen&nbsp;pflanzen sich teils miteinander fort, doch meist ist&nbsp;dies das&nbsp;Ergebnis von&nbsp;Plünderungen und&nbsp;Sklavenjagden statt von&nbsp;freiwilligen Verbindungen. Viele Orkstämme züchten Halb-Orks und&nbsp;ziehen sie&nbsp;als Artgenossen auf, da&nbsp;der schlaue Nachwuchs exzellente Strategen und&nbsp;Anführer abgibt.</p>

          <p><em>(kopiert von der <a href="http://prd.5footstep.de/Monsterhandbuch/Ork">deutschen Pathfinder SRD</a>)</em></p>
